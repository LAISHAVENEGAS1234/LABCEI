    <script>
        function formValidation(){
    form = $("#form-register");
    nombre = $("#nombre").val();
    apellidos = $("#apellido").val();
    correo = $("#correo").val();
    pass = $("#pass").val();
    codigo = $("#codigo").val();

    if(!nombre || !apellidos || !correo || !pass || !codigo){
        $("#error-div").show();
        $("#error-msj").html("<span >Faltan campos por llenar</span>");
        setTimeout(function () {
            $("#error-div").hide();
        }, 2000);
    } else {
        form.submit();
    }
};
</script>
